<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>Winter-Plattformer - Santas Abenteuer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Virtual Controls for Mobile -->
    <div id="virtualControls">
        <!-- D-Pad (Left/Right) -->
        <div id="dpad">
            <button id="btnLeft" class="control-btn dpad-btn" type="button">◀</button>
            <button id="btnRight" class="control-btn dpad-btn" type="button">▶</button>
        </div>
        
        <!-- Jump Button -->
        <button id="btnJump" class="control-btn jump-btn" type="button">↑</button>
    </div>
    
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
