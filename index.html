<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>Winter-Plattformer - Santas Abenteuer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Virtual Controls for Mobile -->
    <div id="virtualControls">
        <!-- D-Pad (Left/Right) -->
        <div id="dpad">
            <button id="btnLeft" class="control-btn dpad-btn" type="button">◀</button>
            <button id="btnRight" class="control-btn dpad-btn" type="button">▶</button>
        </div>
        
        <!-- Jump Button -->
        <button id="btnJump" class="control-btn jump-btn" type="button">↑</button>
    </div>
    
    <!-- Mobile Name Input (hidden by default, shown on mobile during name entry) -->
    <input type="text" id="mobileNameInput" maxlength="10" autocomplete="off" autocorrect="off" autocapitalize="characters" inputmode="text" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20000; width: 80%; max-width: 300px; padding: 20px; font-size: 28px; text-align: center; border: 4px solid #FFD700; border-radius: 12px; background: rgba(0, 0, 0, 0.95); color: #FFD700; font-weight: bold; -webkit-user-select: text; user-select: text; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); outline: none; -webkit-appearance: none;" />
    
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
